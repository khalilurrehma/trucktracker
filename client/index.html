  <title>Echong</title>
  <style>
    .loader {
      position: fixed;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      width: 50px;
      aspect-ratio: 1;
      box-sizing: content-box;
      animation: ll 1s infinite linear;
      border-radius: 50%;
      border: 8px solid lightgray;
      border-right-color: rgb(12, 0, 117);
    }

    @keyframes ll {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>
